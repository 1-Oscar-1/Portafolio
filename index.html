<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscar Landa</title>
    <link rel="icon" type="image/png" href="img/alien.png" />

    <!--=================== Google Fonts ===================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;500&display=swap" rel="stylesheet">
    
    <!--=================== Estilo ===================-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--=================== Loading ===================-->
    <div id="loading" class="loading">
        <div>
            <img src="img/loading.gif" alt="Imagen de carga">
            <p>Cargando</p>
        </div>
    </div>
    <!--=================== End Loading ===================-->

    <!--=================== Hero ===================-->
    <div class="hero">
        <div class="hero__text-container">
            <div class="hero__text">
                <p>Hello!</p>
                <p>I'm Oscar</p>
                <p>I'm Web Developer</p>
                <p>Hello!</p>
            </div>
        </div>
        <p class="hero__welcome">Welcome to my website!</p>
    </div>
    <!--=================== End Hero ===================-->

    <!--=================== About ===================-->
    <section class="about">
        <div class="container">
            <div class="about__container-text-img">
                <div class="about__container-text">
                    <div class="about__tittle">
                        <p>About Me</p>
                    </div>
                    <div class="about__text">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem molestiae aliquid modi provident
                            magnam optio
                            aperiam, temporibus quam illo rem.</p>
                    </div>
                </div>
                <div class="about__container-img">
                    <img src="img/alien.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!--=================== End About ===================-->

    <!--=================== Skills ===================-->
    <section class="skills">
        <div class="container">
            <div class="skills-container">
                <div class="skills__title">
                    <p>Skills</p>
                </div>
                <div class="skills__img-container">
                    <div class="skills__img">
                        <img src="img/logos/html.png" alt="">
                    </div>
                    <div class="skills__img">
                        <img src="img/logos/css.png" alt="">
                    </div>
                    <div class="skills__img">
                        <img src="img/logos/js.png" alt="">
                    </div>
                    <div class="skills__img">
                        <img src="img/logos/php.png" alt="">
                    </div>
                    <div class="skills__img">
                        <img src="img/logos/mysql.png" alt="">
                    </div>
                    <div class="skills__img">
                        <img src="img/logos/less-icon.png" alt="">
                    </div>
                    <div class="skills__img">
                        <img src="img/logos/sass.png" alt="">
                    </div>
                    <div class="skills__img">
                        <img src="img/logos/bootstrap.png" alt="">
                    </div>
                    <div class="skills__img">
                        <img src="img/logos/github.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--=================== End Skills ===================-->

    <script>
        window.onload = function(){
            var contenedor = document.getElementById('loading');
            contenedor.style.visibility = 'hidden';
            contenedor.style.opacity = '0';
        }
    </script>
</body>
</html>
